<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 - Ejemplo 2</title>
</head>
<body>
   <!--
        En Visual Studio Code usamos CTRL + SHIFT + P y despliega la paleta de opciones.
        Buscamos Add Line Comment  / Agregar comentario de línea  
        
        strong es una etiqueta para texto destacado (mayor grosor en el trazo, también conocida como bold).

        em es enfasis, se puede ver como una letra inclinada.
     -->        
    <p><strong>Lorem ipsum</strong> dolor sit amet consectetur adipisicing elit. Hic, iure ducimus!</p>
    <p>Lorem ipsum dolor sit amet <em>consectetur</em>, adipisicing elit. Voluptatibus deserunt sapiente provident soluta tenetur.</p>
</body>
</html>
