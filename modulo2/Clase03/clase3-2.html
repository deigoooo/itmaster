<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        /* 
            Los li dentro de ul son verdes
            con list-style cambian el circulo
        */
        ul li{
            color: darkgreen;
        }

        /* 
            los li dentro de ol 
            con list-style cambian el tipo número por otra opción
        */
        ol li{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Lista de artistas musicales</h1>
    <!-- 
        Lista sin orden. Por defecto lleva círculos delante.
        Siempre sus hijos son li
     --> 
    <ul>
        <li>Sumo</li>
        <li>Los Redondos</li>
        <li>Soda Stereo</li>
        <li>La Renga</li>
        <li>Serú Girán</li>
        <li>Sui Generis</li>
    </ul>
    <h1>Lista de productos</h1>
    <!-- 
        Lista ordenada. Pone por defecto número. No se ordena sola, lleva el número de su orden origina.
        Siempre sus hijos son li
     -->  
     <ol>
        <li>Teclado</li>
        <li>Mouse</li>
        <li>Parlantes</li>
        <li>Webcam</li>
        <li>Micrófono</li>
     </ol>    
</body>
</html>
