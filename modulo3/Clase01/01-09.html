<script>
    // Array es un conjunto de datos asignados a una variable. El valor lo asignamos con []    
    var nombres = ["Dami","Rafael","Laura","Carolina","María","Juana","Andrea","Carlos","José","Isabel","Viviana","Jorge"];

    // El array tiene como primera posición 0
    console.log(nombres[0]);   
    
    console.log(nombres[5]);

    // Contar elementos del array, en este caso cuántos nombres hay guardados
    var cantidad = nombres.length;
    console.log(cantidad)

    // Muestro el nombre de la última posición
    console.log(nombres[cantidad-1])
</script>
