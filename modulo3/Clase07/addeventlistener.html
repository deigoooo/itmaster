<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botón con addEventListener</title>
</head>
<body>
  <button id="btn">Mostrar alerta</button>

  <script>
    // Agregamos un listener al botón
    document.getElementById("btn").addEventListener("click", () => alert("Hola, mundo!"))
  </script>
</body>
</html>
