<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <style>
        a{
            color: white;
            background-color: rgb(70, 70, 203);
            /* 
                Le sacamos el subrayado
            */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>El título del mundo</h1>
    <!-- 
        Para vincular a una página de nuestro sitio usamos la etiqueta <a> y el atributo href nos permite indicar a qué página se dirige
     -->       
     <p>Este link es para ir a <a href="clase3-1.html">página de hoy</a></p> 
    <!-- 
        Vinculamos a una página externa. 
        target="_blank" permite abrir en otra pestaña del navegador
     -->       
     <p>Este link envía al sitio de <a href="https://damiandeluca.com.ar" target="_blank">Dami</a></p>
</body>
</html>
