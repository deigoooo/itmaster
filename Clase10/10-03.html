<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 10 - Ejemplo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/10-03.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 
                Definimos columnas con - para indicar cuanto ocupan (sobre las 12 columnas disponibles)
             -->
             <div class="col-8">col-8</div>
             <div class="col-4">col-4</div>            
        </div>
        <div class="row">
            <div class="col-1">col-1</div>
            <div class="col-8">col-8</div> 
            <div class="col-3">col-3</div>   
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- 
                Tenemos 12 columnas en total
                En este ejemplo
                Pantallas chicas ocupan las 12 y me queda al 100% cada div
                Pantallas quedan 2 y 2 (al 50%)
                Pantallas lg quedan 4 en fila (25% cada una)
                Ver: https://getbootstrap.com/docs/5.3/layout/breakpoints/
             -->
            <div class="col-12 col-sm-6 col-lg-3">.col-6 .col-sm-3</div>
            <div class="col-12 col-sm-6 col-lg-3">.col-6 .col-sm-3</div>      
            <div class="col-12 col-sm-6 col-lg-3">.col-6 .col-sm-3</div> 
            <div class="col-12 col-sm-6 col-lg-3">.col-6 .col-sm-3</div>            
        </div>
    </div>
</body>
</html>
