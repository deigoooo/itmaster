<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 10 - Ejemplo 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
    <link rel="stylesheet" href="css/10-05.css"> 
</head>
<body>
    <div id="contenedor">
        <!-- 
            Declaramos la tabla
            Al agregar la clase table indicamos que use los estilos de tabla de Bootstrap
         -->
         <table class="table table-dark table-striped table-hover">
            <!-- 
                Declaramos la cabecera de la tabla
             -->
             <thead>
                <!-- 
                    Declaramos la fila con tr
                 -->
                 <tr>
                    <!-- 
                        Delcaramos las celdas de los tÃ­tulo con th
                     -->
                     <th>Artista</th>
                     <th>Disco</th>
                 </tr>
             </thead>
             <!-- 
                Cuerpo de la tabla
              -->
             <tbody>
                <tr>
                    <!--  las celdas se declara con td -->
                    <td>Queen</td>
                    <td>Innuendo</td>
                </tr>
                <tr>
                    <td>The Beatles</td>
                    <td>Let it be</td>
                </tr>
                <tr>
                    <td>U2</td>
                    <td>The Joshua Tree</td>
                </tr>
                <tr>
                    <td>Pink Floyd</td>
                    <td>The Wall</td>
                </tr>
             </tbody>
         </table>
    </div>
</body>
</html>
