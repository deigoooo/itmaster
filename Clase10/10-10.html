<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 10 - Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/10-10.css">
</head>
<body>
    <form>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="texto" class="col-form-label">Nombre</label>
            </div>
            <div class="col-auto">
              <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline" placeholder="Completa el campo">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Texto con indicaciones
              </span>
            </div>
          </div>
          <div>
            <select class="form-select form-select-sm mb-3" aria-label="Large select example">
                <option selected>Elegir...</option>
                <option value="1">Los Redondos</option>
                <option value="2">Soda</option>
                <option value="3">La Renga</option>
              </select>
          </div>
    </form>
</body>
</html>
